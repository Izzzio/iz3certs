<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>iz3certs - Загрузка ключа организации</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>Загрузка ключа организации</h2>
    <br>
    <form method="POST" action="/deployNewKey"
          onsubmit="return confirm('Это действие нельзя будет отменить. Загрузить этот ключ?');">
        <div class="modal-body">
            <div class="form-group">
                <label for="publicKey">Публичный ключ</label>
                <textarea type="text" class="form-control" name="public" id="publicKey" required></textarea>
            </div>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="privateKey">Приватный ключ</label>
                <textarea type="text" class="form-control" name="private" id="privateKey" required></textarea>
            </div>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="issuer">Владелец ключа</label>
                <input type="text" class="form-control" name="issuer" id="issuer" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить ключ в блокчейн</button>
    </form>
    <br>
    <span class="text-muted">Этот интерфейс работает только в режиме прямого подключения</span>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
